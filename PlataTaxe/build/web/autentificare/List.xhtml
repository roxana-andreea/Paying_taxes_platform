<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListAutentificareEmpty}" rendered="#{autentificareController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{autentificareController.items.rowCount > 0}">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutentificareTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutentificareTitle_nume}"/>
                            </f:facet>
                            <h:outputText value="#{item.nume}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutentificareTitle_prenume}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenume}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutentificareTitle_parola}"/>
                            </f:facet>
                            <h:outputText value="#{item.parola}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutentificareTitle_rol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{autentificareController.prepareView}" value="#{bundle.ListAutentificareViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autentificareController.prepareEdit}" value="#{bundle.ListAutentificareEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autentificareController.destroy}" value="#{bundle.ListAutentificareDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{autentificareController.prepareCreate}" value="#{bundle.ListAutentificareCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutentificareIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
