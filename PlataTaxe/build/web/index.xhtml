<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        
        <title>Plată taxe</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <style type="text/css">
            h1{
                text-align:$align;
                padding:20px 0px 0px 0px;
                font:26px O;
                color:#FFF;
                text-shadow:#000 0px 1px 5px;
                margin:0px;
                font-family: "Times New Roman", serif;

            }
            h2{
                font:19px O;
                margin-left: 15%;
                color:#FFF;
                text-shadow:#000 0px 1px 5px;
                margin-bottom:30px;
                font-family: "Times New Roman", serif;
                margin:2px;
            }
            p{
                font:19px O;
                color:#6E6E6E;
                text-shadow:#000 0px 1px 5px;
                margin-left: 20px;
                font-family: "Times New Roman", serif;
            }
        </style>
    </h:head>
    
    <h:body style="background-image: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/dark_wall.png)" >
        
        <h1 >Plată taxe online</h1>
        <br/>
        <h2>Vă rugăm să alegeți opțiunea care vă reprezintă:</h2>
        <br/>

        <h:form>
            <br/>
            <h:commandButton id="button" class="submit" style=" width:150px; padding:5px;
                             margin-left: 44%;
                             border-radius:5px;
                             @include disable;
                             background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#28D2DE), to(#1A878F));
                             background-image: -webkit-linear-gradient(#28D2DE 0%, #1A878F 100%);
                             background-image: -moz-linear-gradient(#28D2DE 0%, #1A878F 100%);
                             background-image: -o-linear-gradient(#28D2DE 0%, #1A878F 100%);
                             background-image: linear-gradient(#28D2DE 0%, #1A878F 100%);
                             font:14px Oswald;
                             color:#FFF;
                             text-transform:uppercase;
                             text-shadow:#000 0px 1px 5px;
                             border:1px solid #000;
                             opacity:0.7;
                             -webkit-box-shadow: 0 8px 6px -6px rgba(0,0,0,0.7);
                             -moz-box-shadow: 0 8px 6px -6px rgba(0,0,0,0.7);
                             box-shadow: 0 8px 6px -6px rgba(0,0,0,0.7);
                             border-top:1px solid rgba(255,255,255,0.8)!important;
                             -webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(50%, transparent), to(rgba(255,255,255,0.2)))" value="Utilizator" action="#{autentificareController.gotoutilizatorinformatii}"/>
            <br/>
            <br/>
            <h:commandButton id="submit" class="submit" style=" width:150px; padding:5px;
                             margin-left: 44%;
                             border-radius:5px;
                             @include disable;
                             background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#28D2DE), to(#1A878F));
                             background-image: -webkit-linear-gradient(#28D2DE 0%, #1A878F 100%);
                             background-image: -moz-linear-gradient(#28D2DE 0%, #1A878F 100%);
                             background-image: -o-linear-gradient(#28D2DE 0%, #1A878F 100%);
                             background-image: linear-gradient(#28D2DE 0%, #1A878F 100%);
                             font:14px Oswald;
                             color:#FFF;
                             text-transform:uppercase;
                             text-shadow:#000 0px 1px 5px;
                             border:1px solid #000;
                             opacity:0.7;
                             -webkit-box-shadow: 0 8px 6px -6px rgba(0,0,0,0.7);
                             -moz-box-shadow: 0 8px 6px -6px rgba(0,0,0,0.7);
                             box-shadow: 0 8px 6px -6px rgba(0,0,0,0.7);
                             border-top:1px solid rgba(255,255,255,0.8)!important;
                             -webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(50%, transparent), to(rgba(255,255,255,0.2)))" value="Administrator" action="#{autentificareController.gotoautentificareadministrator}"/>
        </h:form>
    </h:body>
</html>
