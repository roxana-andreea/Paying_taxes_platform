<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Plată taxă de înmatriculare efectuată</title>
    <style type="text/css">
      
h1{
                
                padding:30px 0px 0px 0px;
                font:20px O;
                color:#FFF;
                text-shadow:#000 0px 1px 5px;
                margin:0px;
            }
             p{
                font:19px O;
                color:#6E6E6E;
                text-shadow:#000 0px 1px 5px;
                margin-left: 20px;
                font-family: "Times New Roman", serif;
            }
        
    </style> 
    </h:head>
    <h:body style="background-image: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/dark_wall.png)" >
        <h1 >Plată taxă de înmatriculare efectuată cu succes</h1>
        <br /><br />
        <h:form>

           <h:panelGrid columns="2">

            <h:outputLabel for="tip_inmatriculare" style="color:#EAEDED">Tip înmatriculare:</h:outputLabel>
            <h:outputText id="tip_inmatriculare"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.tip_inmatriculare}"></h:outputText>

            <h:outputLabel for="serie_sasiu" style="color:#EAEDED">Serie șasiu:</h:outputLabel>
            <h:outputText id="serie_sasiu"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.serie_sasiu}"></h:outputText>


         <h:outputLabel for="nume2" style="color:#EAEDED">           Nume:</h:outputLabel>
            <h:outputText id="nume2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.nume}"></h:outputText>
          

            <h:outputLabel for="prenume2" style="color:#EAEDED">        Prenume:</h:outputLabel>
            <h:outputText id="prenume2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.prenume}"></h:outputText>
            

         <h:outputLabel for="oras_actual2" style="color:#EAEDED">    Oraș actual:</h:outputLabel>
            <h:outputText id="oras_actual2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.oras_actual}"></h:outputText>
            

            <h:outputLabel for="judet_actual2" style="color:#EAEDED">   Județ actual:</h:outputLabel>
            <h:outputText id="judet_actual2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.judet_actual}"></h:outputText>
            

            <h:outputLabel for="strada2" style="color:#EAEDED">         Strada:</h:outputLabel>
            <h:outputText id="strada2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.strada}"></h:outputText>
       

         <h:outputLabel for="nr_strada2" style="color:#EAEDED">            Nr.:</h:outputLabel>
            <h:outputText id="nr_strada2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.nr_strada}"></h:outputText>
            

            <h:outputLabel for="bloc2" style="color:#EAEDED">             Bl:</h:outputLabel>
            <h:outputText id="bloc2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.bloc}"></h:outputText>
        

            <h:outputLabel for="scara2" style="color:#EAEDED">             Sc:</h:outputLabel>
            <h:outputText id="scara2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.scara}"></h:outputText>
            

            <h:outputLabel for="etaj2" style="color:#EAEDED">             Et:</h:outputLabel>
            <h:outputText id="etaj2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.etaj}"></h:outputText>
            

            <h:outputLabel for="apartament2" style="color:#EAEDED">             Ap:</h:outputLabel>
            <h:outputText id="apartament2"  style = "color:#6E6E6E" value="#{plataInmatriculareController.selected.apartament}"></h:outputText>
           

            </h:panelGrid>
        <br />
        <br />
            <h:commandButton id="back" class="submit" style="margin-left: 44%; width:150px; padding:5px;
                             border-radius:5px;
                             @include disable;
                             background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#28D2DE), to(#1A878F));
                             background-image: -webkit-linear-gradient(#28D2DE 0%, #1A878F 100%);
                             background-image: -moz-linear-gradient(#28D2DE 0%, #1A878F 100%);
                             background-image: -o-linear-gradient(#28D2DE 0%, #1A878F 100%);
                             background-image: linear-gradient(#28D2DE 0%, #1A878F 100%);
                             font:14px Oswald;
                             color:#FFF;
                             text-transform:uppercase;
                             text-shadow:#000 0px 1px 5px;
                             border:1px solid #000;
                             opacity:0.7;
                             -webkit-box-shadow: 0 8px 6px -6px rgba(0,0,0,0.7);
                             -moz-box-shadow: 0 8px 6px -6px rgba(0,0,0,0.7);
                             box-shadow: 0 8px 6px -6px rgba(0,0,0,0.7);
                             border-top:1px solid rgba(255,255,255,0.8)!important;
                             -webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(50%, transparent), to(rgba(255,255,255,0.2)))" value="înapoi" action="#{autentificareController.gotoplatataxe}"/>
        
        </h:form>
        
    </h:body>
</html>
